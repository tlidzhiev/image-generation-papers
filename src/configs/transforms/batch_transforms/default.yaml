    _target_: torch.nn.Sequential # to apply several transforms sequentially
    _args_:
      - _target_: torchvision.transforms.v2.Normalize # Normalize to [-1, 1]
        mean: [0.5, 0.5, 0.5]
        std: [0.5, 0.5, 0.5]

